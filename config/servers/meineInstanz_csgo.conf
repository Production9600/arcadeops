# MeineInstanz_csgo.conf
# CS:GO Dedicated Server-Konfiguration

SERVER_NAME="meineInstanz_csgo"
GAME_TYPE="csgo"
INSTALL_DIR="/opt/arcadeops/servers/meineInstanz_csgo"

# CS:GO Parameter
GSLT_TOKEN="<DEIN_GSLT_TOKEN>"
GAME_TYPE_INDEX=0
GAME_MODE=1
MAP="de_dust2"
TICKRATE=128
MAX_PLAYERS=16

# Backup
BACKUP_RETENTION=7
BACKUP_DIR="/opt/arcadeops/backups/meineInstanz_csgo"

# Logging
LOG_FILE="/var/log/arcadeops/meineInstanz_csgo.log"